{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  <table>
  {% bootstrap_form form %}
  </table>

  <input type="submit" class="btn btn-default btn-primary" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
