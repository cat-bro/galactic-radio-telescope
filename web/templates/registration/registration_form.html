{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<form method="post" action="?next=/{{ URL_PREFIX }}">
  {% csrf_token %}
  <table>
  {% bootstrap_form form %}
  </table>
  <input type="hidden" name="next" value="{{ URL_PREFIX }}" />

  <input type="submit" class="btn btn-default btn-primary" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
