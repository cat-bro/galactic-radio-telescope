{% extends "base.html" %}

{% block content %}

{% block sub_body %}
{% endblock %}

<ul class="pagination">
{% if objects.has_previous %}
    <li>
        <a href="?page={{ objects.previous_page_number }}">Previous</a>
    </li>
{% endif %}
    <li class="">
        <span>Page {{ objects.number }} of {{ objects.paginator.num_pages }}.</span>
    </li>
{% if objects.has_next %}
    <li>
        <a href="?page={{ objects.next_page_number }}">Next</a>
    </li>
{% endif %}
</ul>

{% endblock %}
